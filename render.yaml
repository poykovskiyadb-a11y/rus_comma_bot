services:
  - type: web
    name: telegram-comma-bot
    env: python
    plan: free
    region: frankfurt
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn bot:app --bind 0.0.0.0:$PORT --workers 1 --threads 2 --timeout 120
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: PYTHON_VERSION
        value: 3.10.11
      - key: ENVIRONMENT
        value: production
      - key: TZ
        value: Europe/Moscow
    healthCheckPath: /ping
    autoDeploy: true
